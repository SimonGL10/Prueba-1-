<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LongeCheck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla 1: Inicio de sesión -->
  <section id="login-screen" class="screen">
    <h1>LongeCheck</h1>
    <p>Tu guía personalizada para una vida más larga y saludable.</p>
    <button class="btn google">Iniciar sesión con Google</button>
    <p>¿No tenés cuenta?</p>
    <button class="btn">Crear cuenta</button>
    <button class="btn next" onclick="goToForm()">Continuar</button>
  </section>

  <!-- Pantalla 2: Formulario -->
  <section id="form-screen" class="screen hidden">
    <h2>Formulario de salud</h2>
    <form id="health-form">
      <label>¿Cuál es tu edad?<input type="number" required /></label>
      <label>¿Fumás actualmente?<select><option>No</option><option>Sí</option></select></label>
      <label>¿Cuántas horas dormís por noche?<input type="number" required /></label>
      <label>¿Realizás actividad física semanal?<select><option>Sí</option><option>No</option></select></label>
      <label>¿Tenés antecedentes familiares de enfermedades crónicas?<input type="text" /></label>
      <!-- Agregá más preguntas si querés -->
      <button class="btn next" type="submit">Enviar</button>
    </form>
  </section>

  <!-- Pantalla 3: Gracias -->
  <section id="thanks-screen" class="screen hidden">
    <h2>¡Gracias por unirte a LongeCheck!</h2>
    <p>Pronto vas a recibir recomendaciones personalizadas.</p>
    <button class="btn">Volver al inicio</button>
  </section>
